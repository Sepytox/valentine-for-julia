<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julia ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .message {
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .firework {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('cat-twerk.gif') no-repeat center;
            background-size: cover;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1.5); opacity: 0; }
        }
        .gift {
            width: 100px;
            height: 100px;
            background: url('cat-twerk.gif') no-repeat center;
            background-size: cover;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">Me asking u a bit late but does ma wonderful baby wanna be my valentine :> plsplsplsplsplspls</div>
    <button class="button" onclick="yesClicked()">Yes! üíñ</button>
    
    <script>
        function yesClicked() {
            document.body.innerHTML = '<h1>YAY! ‚ù§Ô∏è Julia is my Valentine! üéâ HIHIHIHIHI I LOVE YOU BABY :></h1>';
            createFlowers();
            createFireworks();
            showGift();
        }
        
        function createFlowers() {
            for (let i = 0; i < 20; i++) {
                let flower = document.createElement("div");
                flower.innerHTML = "üå∏";
                flower.classList.add("flower");
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(flower);
            }
        }
        
        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + "vh";
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }
        
        function showGift() {
            let gift = document.createElement("div");
            gift.classList.add("gift");
            document.body.appendChild(gift);
        }
    </script>
</body>
</html>
